<style>
  body {

  @media (min-width: 992px) {

  #sidebar {
    width: 250px;
  background: #000000;
  overflow: hidden;
    
  }

  #sidebar::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 237, 245, 0.308) 0%, transparent 60%);
  animation: lightMove 15s linear infinite;
}
@keyframes lightMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.foradmin{

}
.nav-hover {
  transition: all 0.3s ease;
  border-radius: 8px;
}

.nav-hover:hover {
  background: linear-gradient(135deg, #9901ff, #6302ff);
  transform: translateX(6px);
  box-shadow: 0 4px 15px rgba(153, 1, 255, 0.4);
}
#sidebar{
  box-shadow: inset 0px 0px 10px 0px rgba(0, 243, 231, 0.26);
}



.fade-in {
  animation: fadeIn 1s ease-in;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.arrow {
  transition: transform 0.3s ease;
}

a[aria-expanded="true"] .arrow {
  transform: rotate(180deg);
}
.nav-item {
  opacity: 0;
  transform: translateX(-15px);
  animation: slideInLeft 0.4s ease forwards;
}

.nav-item:nth-child(1) { animation-delay: 0.05s; }
.nav-item:nth-child(2) { animation-delay: 0.1s; }
.nav-item:nth-child(3) { animation-delay: 0.15s; }
.nav-item:nth-child(4) { animation-delay: 0.2s; }
.nav-item:nth-child(5) { animation-delay: 0.25s; }
.nav-item:nth-child(6) { animation-delay: 0.3s; }

@keyframes slideInLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
